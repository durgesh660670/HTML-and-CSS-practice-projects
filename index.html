<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ae8d477e9.js" crossorigin="anonymous"></script>
</head>

<body>



    <main class="app">

        <!-- <h1>My To do list....</h1> -->

        <div class="input-header">
            <div class="to-do-input">
                <input type="text" name="" id="search" placeholder="Search your notes" onkeypress="search(event)">
                <button id="enter"><i class="fa-sharp fa-solid fa-circle-plus fa-3x"></i></button>
            </div>

        </div>


        <div class="new-to-do-box">
            <div class="item">
                <div class="input-controller2">

                    <textarea name="" cols="30" rows="10" id="item" ></textarea>

                </div>
                <div class="submit-div">

                    <button id="submit">Save</button>
                   
                </div>
            </div>
        </div>
        <div class="to-do-list">

        </div>


    </main>





    <script src="script.js"></script>
</body>

</html>
