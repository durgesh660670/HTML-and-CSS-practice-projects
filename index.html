<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    </link>
    <script src="https://kit.fontawesome.com/5ae8d477e9.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <!-- preloader -->

    <div id="preloader">


    </div>

    <section id="side-bar">
        <div class="logo-section">

            <div class="btn2">
                <a href="#" onclick="openSidebar()" id="btn-2"> <label for="check"><i
                            class="fas fa-times"></i></label></a>
            </div>
        </div>

        <div class="menu">
            <ul>
                <li><a href="/" id="home"><i class="fas fa-home"></i> Home</a></li>
                <li><a id="displayStared"><i class="fa-regular fa-star"></i>
                        Starred</a></li>


            </ul>
        </div>
        <div class="divider">

        </div>
    </section>

    <section id="content">
        <div class="btn1">
            <a href="#" onclick="closeSidebar()" id="btn-2"><label for="check"><i class="fas fa-bars"></i></label> </a>
            </label>
        </div>
        <div class="dashboard">


            <main class="app">

               

                <!-- <h1>My To do list....</h1> -->

                <!-- search div start -->

                <div class="input-header">
                    <div class="to-do-input">
                        <input type="text" name="" id="search" placeholder="Search your notes"
                            onkeypress="search(event)">
                        <button id="enter"><i class="fa-sharp fa-solid fa-circle-plus fa-3x"></i></button>
                    </div>

                </div>

                <!-- search div end -->

                <div class="new-to-do-box">
                    <div class="item">
                        <div class="input-controller2">

                            <textarea name="" cols="30" rows="10" id="item1"></textarea>

                        </div>
                        <div class="submit-div">

                            <button id="submit">Save</button>

                        </div>
                    </div>
                </div>


                <!-- empty screen start -->

                <div class="empty">
                    <img src="./img/empty-glass-outline.png" alt="">
                    <p>Notes you add appear here</p>
                </div>

                 <!-- empty screen end -->
                <div class="to-do-list">

                </div>
                <div class="to-do-list-1">

                </div>


            </main>

        </div>

        <div class="container">
            <ul class="pagination">
                <li><button class="previous" f-index="0" l-index="0">Previous</button></li>
                <li><button class="next" f-index="0" l-index="0">Next</button></li>

                <li class="index "></li>


            </ul>
        </div>



    </section>



    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
</body>

</html>
